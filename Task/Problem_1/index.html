<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name List</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #nameContainer {
      text-align: center;
      border: 2px solid #333; 
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    #nameInput, #wordInput, #countDisplay, #checkButton {
      margin-bottom: 10px;
      padding: 5px; 
      width: 80%; 
    }

    #checkButton {
      background-color: brown; 
      color: white;
      cursor: pointer;
      font-size: 14px;
      border: none; 
    }
  </style>
</head>
<body>

<div id="nameContainer">
  <label for="nameInput"><b>Enter Name:</b></label><br>
  <input type="text" id="nameInput" placeholder="Enter name">
  <br>
  <label for="wordInput"><b>Enter Word:</b></label><br>
  <input type="text" id="wordInput" placeholder="Enter word">
  <br>
  <button onclick="checkAndCount()" id="checkButton">Add</button>
  <br>
  <div id="countDisplay"></div>
</div>

<script>
  function checkAndCount() {
    var name = document.getElementById("nameInput").value.toLowerCase();
    var word = document.getElementById("wordInput").value.toLowerCase();
    
    // Check if the word contains the name
    if (name.trim() !== "" && word.trim() !== "") {
      // Split the name into an array of words
      var nameArray = name.split(/\s+/); // Split by whitespace
      var wordCount = 0;

      // Count occurrences of the word in the name
      nameArray.forEach(function(nameWord) {
        if (nameWord === word) {
          wordCount++;
        }
      });

      // Display the count
      document.getElementById("countDisplay").innerHTML = "Matched Word Count: " + wordCount;
    } else {
      alert("Please enter both name and word before checking.");
    }
  }
</script>
</body>
</html>
